<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyWebApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Container with Sidebar + Main Content -->
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light border-end vh-100 p-3">
      <h5 class="mb-4">Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link">Overview</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Analytics</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Reports</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">

      <!-- Dashboard Cards -->
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card text-bg-primary">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text fs-4">1,245</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-success">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text fs-4">$5,680</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-warning">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text fs-4">312</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card mt-4">
        <div class="card-header">Recent Orders</div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>#1001</td><td>John Doe</td><td>$120</td><td><span class="badge bg-success">Completed</span></td></tr>
              <tr><td>#1002</td><td>Jane Smith</td><td>$90</td><td><span class="badge bg-warning">Pending</span></td></tr>
              <tr><td>#1003</td><td>Mike Ross</td><td>$200</td><td><span class="badge bg-danger">Cancelled</span></td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal Trigger -->
      <div class="mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add User</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" placeholder="Enter name">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <button class="btn btn-success w-100">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
