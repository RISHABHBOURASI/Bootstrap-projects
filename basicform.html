<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Forms Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Bootstrap Forms Project</h1>

    <!-- Basic Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Registration Form</h5>
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="John" required>
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option selected disabled value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Interests</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="coding" value="coding">
              <label class="form-check-label" for="coding">Coding</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="music" value="music">
              <label class="form-check-label" for="music">Music</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="sports" value="sports">
              <label class="form-check-label" for="sports">Sports</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subscribe to Newsletter?</label><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="newsletter" id="yes" value="yes" checked>
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="newsletter" id="no" value="no">
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Upload Profile Picture</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
